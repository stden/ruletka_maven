<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link type="text/css" rel="stylesheet" href="ruletka.css">

    <title>Конвертер размеров одежды-обуви</title>

    <script type="text/javascript" language="javascript" src="ruletka/ruletka.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

<!-- OPTIONAL: include this if you want history support -->
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
        style="position:absolute;width:0;height:0;border:0"></iframe>

<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
<noscript>
    <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
    </div>
</noscript>

<h1 id="appTitle"></h1>

<div style="text-align: center;">
    <table class="datagrid" id="main">
        <tr>
            <td class="label" id="category"></td>
            <td id="categoryContainer"></td>
        </tr>
        <tr>
            <td class="label" id="fromCountryLabel"></td>
            <td id="fromCountry"></td>
        </tr>
        <tr>
            <td class="label" id="toCountryLabel"></td>
            <td id="toCountry"></td>
        </tr>
        <tr>
            <td class="label" id="fromSizeLabel"></td>
            <td id="fromSize"></td>
        </tr>
        <tr>
            <td class="label" id="resultUnitsLabel"></td>
            <td id="resultUnits"></td>
        </tr>
        <tr>
            <td id="result" colspan="2"></td>
            <td colspan="2" style="color:red;" id="errorLabelContainer"></td>
        </tr>
        <tr>
            <td id="help" colspan="2"></td>
        </tr>
    </table>
</div>
</body>
</html>
